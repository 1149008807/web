<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>打字练习</title>

    <style>
        div {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: lightblue;
            margin: 100px auto;
            color: tomato;
            font-size: 150px;
            text-align: center;
            line-height: 300px;
        }
    </style>
</head>
<body>
    <div>
        a
    </div>

    <script>
        var div=document.querySelector('div');
        var arrs=['q','w','e','r','t','y','u','i','o','p','a','s','d','f','g','h','j','k','l','z','x','c','v','b','n','m'];
       

        window.onkeypress=function(event) {
            var h=event.key;
            //随机数要放在里面才会刷新
            var random=Math.floor(Math.random()*26);
            console.log(arrs[random]);
            console.log(random);
            if(div.innerText==h) {
                div.innerText=arrs[random];
            } else {
                alert('输入不正确');
            }
            
        }
    </script>
</body>
</html>
